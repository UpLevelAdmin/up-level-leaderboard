<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairing | Up Level Guild</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pairing-container {
      max-width: 900px;
      margin: 32px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.10);
      padding: 2rem 1rem 2.5rem 1rem;
    }
    .accordion {
      border-radius: 12px;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 16px rgba(100,100,200,0.07);
      background: #f7f8fa;
      overflow: hidden;
    }
    .accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #667eea 60%, #f7fafc 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background 0.2s;
    }
    .accordion-header.collapsed {
      background: #e0e7ff;
      color: #333;
    }
    .accordion-content {
      display: none;
      background: #fff;
      padding: 0 1.2rem 1.2rem 1.2rem;
      animation: fadeIn 0.3s;
    }
    .accordion-content.active {
      display: block;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .pairing-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-top: 1.2rem;
    }
    .pairing-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(100,100,200,0.07);
      padding: 1.1rem 0.7rem;
      font-size: 1.13rem;
      gap: 0.7rem;
      flex-wrap: wrap;
      position: relative;
    }
    .pairing-table-no {
      background: #667eea;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      padding: 0.4em 1em;
      margin-right: 1.1em;
      font-size: 1.1em;
      min-width: 48px;
      text-align: center;
    }
    .player-name {
      font-weight: 700;
      color: #333;
      font-size: 1.1em;
      min-width: 90px;
      text-align: right;
      transition: color 0.2s;
    }
    .player-codename {
      color: #2563eb;
      font-weight: 700;
      font-size: 1.1em;
      min-width: 90px;
      text-align: right;
      transition: color 0.2s;
    }
    .player-win {
      color: #2563eb !important;
      text-shadow: 0 2px 8px #dbeafe;
    }
    .player-loss {
      color: #e11d48 !important;
      text-shadow: 0 2px 8px #fee2e2;
    }
    .vs {
      font-size: 1.1em;
      color: #888;
      margin: 0 0.7em;
      font-weight: 600;
    }
    .pairing-result {
      font-size: 1.35em;
      font-weight: 700;
      color: #4f46e5;
      background: #e0e7ff;
      border-radius: 8px;
      padding: 0.2em 1.1em;
      margin: 0 1em;
      min-width: 60px;
      text-align: center;
      box-shadow: 0 2px 8px #e0e7ff;
    }
    .pairing-wait {
      color: #aaa;
      font-size: 1.1em;
      font-weight: 500;
      margin: 0 1em;
    }
    @media (max-width: 768px) {
      .pairing-container { padding: 0.5rem; }
      .accordion-header { font-size: 1rem; padding: 0.7rem 0.7rem; }
      .pairing-card { font-size: 0.98rem; padding: 0.7rem 0.2rem; }
      .pairing-table-no { font-size: 0.98em; min-width: 36px; }
      .player-name, .player-codename { font-size: 1em; min-width: 60px; }
      .pairing-result { font-size: 1.1em; min-width: 40px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button" title="กลับหน้าหลัก"></a>
  <div class="pairing-container">
    <div style="text-align:center; margin-bottom: 1.5rem;">
      <img src="https://i.postimg.cc/wjzpnxjB/Up-Level-01-1.png" alt="Up Level Guild Logo" style="width:110px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.18)); margin-bottom: 0.5rem;">
      <h1 style="font-size:2.1rem; font-weight:700; margin:0; color:#4f46e5;">Pairing - Up Level Guild</h1>
      <div style="color:#666; font-size:1.05rem; margin-top:0.3rem;">ตารางจับคู่การแข่งขัน Pokemon TCG</div>
    </div>
    <div id="pairing-accordion">
      <div style="text-align:center; color:#888; padding:2rem;" id="loading">กำลังโหลดข้อมูล...</div>
    </div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwVoGEvUEmeIkC-e2aPSrF7T82HqOpMwByW-SSbv7EohQ_zG2EbA2uv5TyPnqhuy5rmrg/exec';
    const MEMBER_API = "https://script.google.com/macros/s/AKfycbxtjsDwHI6nJU4OIHExUxMaZwUn3qwakvdkzwbQO7C8Trzz5Gh84SX6F1gqb4BOFQcn/exec?func=getMemberDashboardData";

    function buildPhoneMap(members) {
      const map = {};
      members.forEach(m => {
        const phone = String(m.phone || m["Player Phone"] || m["Phone"]).replace(/\D/g, "");
        if (phone) map[phone] = m.codename || m["Codename"];
      });
      return map;
    }

    function getTelById(players, id) {
      for (let i = 1; i < players.length; i++) {
        if (String(players[i][0]) === String(id)) {
          return players[i][2];
        }
      }
      return null;
    }

    async function renderPairing(pairing, players, phoneMap) {
      // Group by round
      const header = pairing[0];
      const rounds = {};
      for (let i = 1; i < pairing.length; i++) {
        const row = pairing[i];
        const round = row[0];
        if (!rounds[round]) rounds[round] = [];
        rounds[round].push(row);
      }
      // Sort round keys
      const roundKeys = Object.keys(rounds).sort((a,b)=>a-b);
      // Accordion
      let html = '';
      for (let r of roundKeys) {
        html += `<div class="accordion">
          <button class="accordion-header collapsed" onclick="toggleAccordion(this)">รอบที่ ${r} (${rounds[r].length} คู่) <span style='font-size:1.2em;'>&#x25BC;</span></button>
          <div class="accordion-content">
            <div class="pairing-list">`;
        for (let row of rounds[r]) {
          // [ROUND, TABLE, P1_ID, PLAYER 1, WIN_P1, DRAW, WIN_P2, P2_ID, PLAYER 2, RESULT, STATUS, Drop]
          const tableNo = row[1];
          const p1Tel = getTelById(players, row[2]);
          const p2Tel = getTelById(players, row[7]);
          let p1Name = phoneMap[p1Tel?.replace(/\D/g,"")] || row[3];
          let p2Name = phoneMap[p2Tel?.replace(/\D/g,"")] || row[8];
          let p1Class = 'player-name';
          let p2Class = 'player-name';
          let result = row[9];
          let resultDisplay = '';
          if (result === '1:0') {
            p1Class = 'player-codename player-win';
            p2Class = 'player-codename player-loss';
            resultDisplay = '<span class="pairing-result">1 : 0</span>';
          } else if (result === '0:1') {
            p1Class = 'player-codename player-loss';
            p2Class = 'player-codename player-win';
            resultDisplay = '<span class="pairing-result">0 : 1</span>';
          } else if (result === '1:1') {
            p1Class = 'player-codename';
            p2Class = 'player-codename';
            resultDisplay = '<span class="pairing-result" style="color:#f59e42;">1 : 1</span>';
          } else {
            resultDisplay = '<span class="pairing-wait">รอผล</span>';
            if (phoneMap[p1Tel?.replace(/\D/g,"")]) p1Class = 'player-codename';
            if (phoneMap[p2Tel?.replace(/\D/g,"")]) p2Class = 'player-codename';
          }
          html += `<div class="pairing-card">
            <span class="pairing-table-no">โต๊ะ ${tableNo}</span>
            <span class="${p1Class}">${p1Name}</span>
            <span class="vs">vs</span>
            <span class="${p2Class}">${p2Name}</span>
            ${resultDisplay}
          </div>`;
        }
        html += '</div></div></div>';
      }
      document.getElementById('pairing-accordion').innerHTML = html;
      // Hide all but last round
      const acc = document.querySelectorAll('.accordion');
      acc.forEach((a,i)=>{
        const content = a.querySelector('.accordion-content');
        const header = a.querySelector('.accordion-header');
        if(i!==acc.length-1) {
          content.style.display = 'none';
          header.classList.add('collapsed');
        } else {
          content.style.display = 'block';
          header.classList.remove('collapsed');
        }
      });
    }

    function toggleAccordion(btn) {
      const content = btn.nextElementSibling;
      const isOpen = content.style.display==='block';
      document.querySelectorAll('.accordion-content').forEach(c=>c.style.display='none');
      document.querySelectorAll('.accordion-header').forEach(h=>h.classList.add('collapsed'));
      if(!isOpen) {
        content.style.display = 'block';
        btn.classList.remove('collapsed');
      }
    }

    async function loadData() {
      document.getElementById('loading').style.display = 'block';
      try {
        const [pairingRes, memberRes] = await Promise.all([
          fetch(API_URL),
          fetch(MEMBER_API)
        ]);
        const pairingData = await pairingRes.json();
        const members = await memberRes.json();
        const phoneMap = buildPhoneMap(members);
        renderPairing(pairingData.pairing, pairingData.players, phoneMap);
      } catch (e) {
        document.getElementById('pairing-accordion').innerHTML = '<div style="color:#e11d48;text-align:center;padding:2rem;">ไม่สามารถโหลดข้อมูลได้</div>';
      }
      document.getElementById('loading').style.display = 'none';
    }

    loadData();
  </script>
</body>
</html>
