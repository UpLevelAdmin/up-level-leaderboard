<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairing | Up Level Guild</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .pairing-container {
      max-width: 900px;
      margin: 32px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.10);
      padding: 2rem 1rem 2.5rem 1rem;
    }
    .accordion {
      border-radius: 12px;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 16px rgba(100,100,200,0.07);
      background: #f7f8fa;
      overflow: hidden;
    }
    .accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #667eea 60%, #f7fafc 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background 0.2s;
    }
    .accordion-header.collapsed {
      background: #e0e7ff;
      color: #333;
    }
    .accordion-content {
      display: none;
      background: #fff;
      padding: 0 1.2rem 1.2rem 1.2rem;
      animation: fadeIn 0.3s;
    }
    .accordion-content.active {
      display: block;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .pairing-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-top: 1.2rem;
    }
    .pairing-card {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(100,100,200,0.07);
      padding: 1.1rem 0.7rem;
      font-size: 1.13rem;
      gap: 0.7rem;
      flex-wrap: wrap;
      position: relative;
      background: var(--pairing-bg, #f8fafc);
      transition: background 0.2s;
    }
    .pairing-table-no {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #000;
      font-weight: 700;
      border-radius: 12px;
      padding: 0.5em 1.2em;
      min-width: 80px;
      max-width: 80px;
      text-align: center;
      font-size: 1.1em;
      margin-right: 1.1em;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
    }
    .player-block {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 0.2em 0.7em;
      margin: 0 0.2em;
      min-width: 120px;
      max-width: 180px;
      box-sizing: border-box;
      font-weight: 700;
      font-size: 1.1em;
      transition: background 0.2s;
      text-align: center;
      flex-shrink: 1;
      flex-grow: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .player-bg-win {
      background: #38bdf8 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px #0ea5e9;
    }
    .player-bg-loss {
      background: #f87171 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px #ef4444;
    }
    .player-bg-draw {
      background: #fde047 !important;
      color: #92400e !important;
      box-shadow: 0 2px 8px #facc15;
    }
    .codename-rank {
      display: inline-flex;
      align-items: center;
      gap: 0.18em;
      font-size: 1em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .vs {
      font-size: 1.1em;
      color: #888;
      margin: 0 0.7em;
      font-weight: 600;
      min-width: 32px;
      text-align: center;
    }
    .pairing-result {
      font-size: 1.35em;
      font-weight: 700;
      color: #4f46e5;
      background: #e0e7ff;
      border-radius: 8px;
      padding: 0.2em 1.1em;
      min-width: 70px;
      text-align: center;
      box-shadow: 0 2px 8px #e0e7ff;
      margin: 0 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pairing-wait {
      color: #aaa;
      font-size: 1.1em;
      font-weight: 500;
      margin: 0 1em;
      min-width: 70px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e0e7ef;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .pairing-container { 
        padding: 1rem 0.5rem; 
        margin: 16px auto;
      }
      .accordion-header { 
        font-size: 1rem; 
        padding: 0.8rem 1rem; 
      }
      .pairing-card { 
        font-size: 0.9rem; 
        padding: 0.8rem 0.3rem; 
        gap: 0.4rem;
        flex-wrap: nowrap;
      }
      .pairing-table-no { 
        font-size: 0.9em; 
        min-width: 60px; 
        max-width: 60px;
        padding: 0.4em 0.8em;
        margin-right: 0.6em;
      }
      .player-block { 
        font-size: 0.9em; 
        min-width: 80px; 
        max-width: 120px;
        padding: 0.3em 0.5em;
        margin: 0 0.1em;
      }
      .pairing-result, .pairing-wait { 
        font-size: 1em; 
        min-width: 50px;
        margin: 0 0.5em;
        padding: 0.2em 0.6em;
      }
      .codename-rank {
        font-size: 0.9em;
        gap: 0.1em;
      }
      .codename-rank span {
        font-size: 0.8em;
      }
      /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
      .codename-rank[data-rank="Rookie"] .codename { font-size: 0.95em; }
      .codename-rank[data-rank="Bronze"] .codename { font-size: 0.98em; }
      .codename-rank[data-rank="Silver"] .codename { font-size: 1.02em; }
      .codename-rank[data-rank="Gold"] .codename { font-size: 1.08em; }
      .codename-rank[data-rank="Platinum"] .codename { font-size: 1.12em; }
      .codename-rank[data-rank="Diamond"] .codename { font-size: 1.18em; }
      .codename-rank[data-rank="Grandmaster"] .codename { font-size: 1.25em; }
      .codename-rank[data-rank="Legend"] .codename { font-size: 1.35em; }
    }
    
    @media (max-width: 480px) {
      .pairing-container { 
        padding: 0.5rem 0.3rem; 
        margin: 8px auto;
      }
      .pairing-card { 
        font-size: 0.85rem; 
        padding: 0.6rem 0.2rem; 
        gap: 0.3rem;
      }
      .pairing-table-no { 
        font-size: 0.85em; 
        min-width: 50px; 
        max-width: 50px;
        padding: 0.3em 0.6em;
        margin-right: 0.4em;
      }
      .player-block { 
        font-size: 0.85em; 
        min-width: 70px; 
        max-width: 100px;
        padding: 0.25em 0.4em;
      }
      .pairing-result, .pairing-wait { 
        font-size: 0.9em; 
        min-width: 45px;
        margin: 0 0.3em;
        padding: 0.15em 0.5em;
      }
      .codename-rank {
        font-size: 0.85em;
      }
      .codename-rank span {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button" title="‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å"></a>
  <div class="pairing-container">
    <div style="text-align:center; margin-bottom: 1.5rem;">
      <img src="https://i.postimg.cc/wjzpnxjB/Up-Level-01-1.png" alt="Up Level Guild Logo" style="width:110px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.18)); margin-bottom: 0.5rem;">
      <h1 style="font-size:2.1rem; font-weight:700; margin:0; color:#4f46e5;">Pairing - Up Level Guild</h1>
      <div style="color:#666; font-size:1.05rem; margin-top:0.3rem;">‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô Pokemon TCG</div>
    </div>
    <div id="pairing-accordion">

  <!-- standings toggle and table -->
  <div style="max-width:900px;margin:32px auto 0 auto;text-align:center;">
    <button id="toggle-standings" style="background:linear-gradient(90deg,#6366f1,#38bdf8);color:#fff;font-weight:700;border:none;border-radius:24px;padding:0.7em 2.2em;font-size:1.1em;box-shadow:0 2px 8px #c7d2fe;cursor:pointer;transition:background 0.2s;">‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</button>
    <div id="standings-section" style="display:none;margin-top:1.5rem;"></div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwVoGEvUEmeIkC-e2aPSrF7T82HqOpMwByW-SSbv7EohQ_zG2EbA2uv5TyPnqhuy5rmrg/exec';
    const MEMBER_API = "https://script.google.com/macros/s/AKfycbxtjsDwHI6nJU4OIHExUxMaZwUn3qwakvdkzwbQO7C8Trzz5Gh84SX6F1gqb4BOFQcn/exec?func=getMemberDashboardData";

    const rankEmojis = {
      "Rookie": "üê£",
      "Bronze": "üõ°Ô∏è",
      "Silver": "‚öîÔ∏è",
      "Gold": "ü•á",
      "Platinum": "‚ú®",
      "Diamond": "üíé",
      "Grandmaster": "üëë",
      "Legend": "üêâ"
    };

    function buildPhoneMap(members) {
      const map = {};
      members.forEach(m => {
        const phone = String(m.phone || m["Player Phone"] || m["Phone"]).replace(/\D/g, "");
        if (phone) map[phone] = { codename: m.codename || m["Codename"], rank: m.rank || m["Rank"] };
      });
      return map;
    }

    function getTelById(players, id) {
      for (let i = 1; i < players.length; i++) {
        if (String(players[i][0]) === String(id)) {
          return players[i][2];
        }
      }
      return null;
    }

    // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå codename ‡∏ï‡∏≤‡∏°‡πÅ‡∏£‡∏á‡∏Ñ‡πå (‡πÅ‡∏ö‡∏ö gymstanding)
    function renderCodenameEffect(codename, rank) {
      if (!codename) return '';
      if (rank === 'Gold') {
        return `<span class="codename wave gold">${codename}</span>`;
      } else if (rank === 'Platinum') {
        return `<span class="codename wave platinum">${codename}</span>`;
      } else if (rank === 'Diamond') {
        return `<span class="codename wave diamond">${codename}</span>`;
      } else if (rank === 'Grandmaster') {
        return `<span class="codename wave grandmaster">${codename}</span>`;
      } else if (rank === 'Legend') {
        return `<span class="codename wave legend">${codename}</span>`;
      } else {
        return `<span class="codename">${codename}</span>`;
      }
    }

    async function renderPairing(pairing, players, phoneMap) {
      // Group by round
      const header = pairing[0];
      const rounds = {};
      for (let i = 1; i < pairing.length; i++) {
        const row = pairing[i];
        const round = row[0];
        if (!rounds[round]) rounds[round] = [];
        rounds[round].push(row);
      }
      // Sort round keys
      const roundKeys = Object.keys(rounds).sort((a,b)=>a-b);
      // ‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏•‡∏™‡∏µ‡∏™‡∏•‡∏±‡∏ö (‡∏°‡πà‡∏ß‡∏á/‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß)
      const pastelColors = ["#f3e8ff", "#f0fdf4"];
      const tableColors = ["#8b5cf6", "#10b981"];
      // Accordion
      let html = '';
      for (let r of roundKeys) {
        html += `<div class="accordion">
          <button class="accordion-header collapsed" onclick="toggleAccordion(this)">‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${r} (${rounds[r].length} ‡∏Ñ‡∏π‡πà) <span style='font-size:1.2em;'>&#x25BC;</span></button>
          <div class="accordion-content">
            <div class="pairing-list">`;
        rounds[r].forEach((row, idx) => {
          // [ROUND, TABLE, P1_ID, PLAYER 1, WIN_P1, DRAW, WIN_P2, P2_ID, PLAYER 2, RESULT, STATUS, Drop]
          const tableNo = row[1];
          const p1Tel = getTelById(players, row[2]);
          const p2Tel = getTelById(players, row[7]);
          const p1Phone = p1Tel?.replace(/\D/g,"");
          const p2Phone = p2Tel?.replace(/\D/g,"");
          const p1Codename = phoneMap[p1Phone]?.codename;
          const p2Codename = phoneMap[p2Phone]?.codename;
          const p1Rank = phoneMap[p1Phone]?.rank;
          const p2Rank = phoneMap[p2Phone]?.rank;
          let p1Block = '';
          let p2Block = '';
          let p1Class = 'player-block';
          let p2Class = 'player-block';
          let result = row[9];
          let resultDisplay = '';
          if (result === '1:0') {
            p1Class += ' player-bg-win';
            p2Class += ' player-bg-loss';
            resultDisplay = '1 : 0';
          } else if (result === '0:1') {
            p1Class += ' player-bg-loss';
            p2Class += ' player-bg-win';
            resultDisplay = '0 : 1';
          } else if (result === '1:1') {
            p1Class += ' player-bg-draw';
            p2Class += ' player-bg-draw';
            resultDisplay = '<span style="color:#92400e;">1 : 1</span>';
          } else {
            resultDisplay = '<span class="pairing-wait">‡∏£‡∏≠‡∏ú‡∏•</span>';
          }
          p1Block = `<span class="codename-rank" data-rank="${p1Rank||''}">${rankEmojis[p1Rank]||''} ${p1Codename ? renderCodenameEffect(p1Codename, p1Rank) : row[3]} ${rankEmojis[p1Rank]||''}</span>`;
          p2Block = `<span class="codename-rank" data-rank="${p2Rank||''}">${rankEmojis[p2Rank]||''} ${p2Codename ? renderCodenameEffect(p2Codename, p2Rank) : row[8]} ${rankEmojis[p2Rank]||''}</span>`;
          const pastel = pastelColors[idx % pastelColors.length];
          const tableBg = tableColors[idx % tableColors.length];
          html += `<div class="pairing-card" style="--pairing-bg: ${pastel}">
            <span class="pairing-table-no" style="--table-bg: ${tableBg}">‡πÇ‡∏ï‡πä‡∏∞ ${tableNo}</span>
            <span class="${p1Class}" title="${p1Codename ? p1Codename : row[3]}">${p1Block}</span>
            <span class="pairing-result">${resultDisplay}</span>
            <span class="${p2Class}" title="${p2Codename ? p2Codename : row[8]}">${p2Block}</span>
          </div>`;
        });
        html += '</div></div></div>';
      }
      document.getElementById('pairing-accordion').innerHTML = html;
      // Hide all but last round
      const acc = document.querySelectorAll('.accordion');
      acc.forEach((a,i)=>{
        const content = a.querySelector('.accordion-content');
        const header = a.querySelector('.accordion-header');
        if(i!==acc.length-1) {
          content.style.display = 'none';
          header.classList.add('collapsed');
        } else {
          content.style.display = 'block';
          header.classList.remove('collapsed');
        }
      });
    }

    function toggleAccordion(btn) {
      const content = btn.nextElementSibling;
      const isOpen = content.style.display==='block';
      document.querySelectorAll('.accordion-content').forEach(c=>c.style.display='none');
      document.querySelectorAll('.accordion-header').forEach(h=>h.classList.add('collapsed'));
      if(!isOpen) {
        content.style.display = 'block';
        btn.classList.remove('collapsed');
      }
    }

    function calculateStandings(pairing, players, phoneMap) {
      // [ROUND, TABLE, P1_ID, PLAYER 1, WIN_P1, DRAW, WIN_P2, P2_ID, PLAYER 2, RESULT, STATUS, Drop]
      const stats = {};
      const opponents = {};
      for (let i = 1; i < pairing.length; i++) {
        const row = pairing[i];
        const p1Id = row[2], p2Id = row[7];
        const p1Tel = getTelById(players, p1Id);
        const p2Tel = getTelById(players, p2Id);
        const p1Phone = p1Tel?.replace(/\D/g,"");
        const p2Phone = p2Tel?.replace(/\D/g,"");
        const p1Name = phoneMap[p1Phone]?.codename || row[3];
        const p2Name = phoneMap[p2Phone]?.codename || row[8];
        const p1Rank = phoneMap[p1Phone]?.rank || '';
        const p2Rank = phoneMap[p2Phone]?.rank || '';
        if (!p1Name || !p2Name) continue;
        if (!stats[p1Name]) stats[p1Name] = {played:0,win:0,draw:0,loss:0,points:0,rank:p1Rank,phone:p1Phone};
        if (!stats[p2Name]) stats[p2Name] = {played:0,win:0,draw:0,loss:0,points:0,rank:p2Rank,phone:p2Phone};
        if (!opponents[p1Name]) opponents[p1Name] = [];
        if (!opponents[p2Name]) opponents[p2Name] = [];
        const result = row[9];
        if (result === '1:0') {
          stats[p1Name].win++; stats[p2Name].loss++;
          stats[p1Name].points+=3;
        } else if (result === '0:1') {
          stats[p2Name].win++; stats[p1Name].loss++;
          stats[p2Name].points+=3;
        } else if (result === '1:1') {
          stats[p1Name].draw++; stats[p2Name].draw++;
          stats[p1Name].points+=1; stats[p2Name].points+=1;
        } else {
          continue;
        }
        stats[p1Name].played++;
        stats[p2Name].played++;
        opponents[p1Name].push(p2Name);
        opponents[p2Name].push(p1Name);
      }
      // Calculate winrate and %OW
      const arr = Object.entries(stats).map(([name, s])=>{
        const winRate = s.played>0 ? Math.round((s.win/s.played)*100) : 0;
        // %OW: average winrate of all opponents (min 33.33)
        let owSum = 0, owCount = 0;
        (opponents[name]||[]).forEach(oppName=>{
          const opp = stats[oppName];
          if (!opp || opp.played === 0) return;
          let oppWP = (opp.win/opp.played)*100;
          if (oppWP < 33.33) oppWP = 33.33;
          owSum += oppWP;
          owCount++;
        });
        const ow = owCount>0 ? (owSum/owCount) : 0;
        return {name, ...s, winRate, ow:ow.toFixed(1)};
      });
      arr.sort((a,b)=>b.points-a.points || b.winRate-a.winRate || b.ow-b.ow);
      return arr;
    }
    function renderStandingsTable(standings) {
      if (!standings.length) return '<div style="color:#888;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>';
      let html = `<div style="overflow-x:auto;"><table style="margin:auto;border-collapse:separate;border-spacing:0 8px;width:100%;max-width:800px;">
        <thead><tr style="background:#6366f1;color:#fff;font-weight:700;font-size:1.08em;">
          <th style="border-radius:8px 0 0 8px;padding:0.6em 0.7em;">‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th>
          <th style="text-align:left;padding:0.6em 0.7em;">‡∏ä‡∏∑‡πà‡∏≠</th>
          <th>‡πÅ‡∏Ç‡πà‡∏á</th><th>‡∏ä‡∏ô‡∏∞</th><th>‡πÄ‡∏™‡∏°‡∏≠</th><th>‡πÅ‡∏û‡πâ</th><th>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</th><th>Win Rate</th><th>%OW</th>
        </tr></thead><tbody>`;
      standings.forEach((s,i)=>{
        const emoji = rankEmojis[s.rank]||'';
        html += `<tr style="background:${i%2===0?'#f0f9ff':'#f3e8ff'};font-weight:600;">
          <td style="border-radius:8px 0 0 8px;text-align:center;">${i+1}</td>
          <td style="text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px;">
            <span class="codename-rank" data-rank="${s.rank||''}"><span>${emoji}</span> ${renderCodenameEffect(s.name, s.rank)} <span>${emoji}</span></span>
          </td>
          <td style="text-align:center;">${s.played}</td>
          <td style="text-align:center;">${s.win}</td>
          <td style="text-align:center;">${s.draw}</td>
          <td style="text-align:center;">${s.loss}</td>
          <td style="text-align:center;">${s.points}</td>
          <td style="text-align:center;">${s.winRate}%</td>
          <td style="text-align:center;border-radius:0 8px 8px 0;">${s.ow}%</td>
        </tr>`;
      });
      html += '</tbody></table></div>';
      return html;
    }

    async function loadData() {
      document.getElementById('loading').style.display = 'block';
      try {
        const [pairingRes, memberRes] = await Promise.all([
          fetch(API_URL),
          fetch(MEMBER_API)
        ]);
        const pairingData = await pairingRes.json();
        const members = await memberRes.json();
        const phoneMap = buildPhoneMap(members);
        renderPairing(pairingData.pairing, pairingData.players, phoneMap);
        // standings
        const standings = calculateStandings(pairingData.pairing, pairingData.players, phoneMap);
