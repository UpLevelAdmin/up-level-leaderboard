
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Up Level Guild - Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🏰 Up Level Guild</h1>
    <nav>
      <a href="leaderboard.html">🏆 Leaderboard</a>
      <a href="quests.html">🧩 Quests</a>
      <a href="challenge.html">⚔️ สร้างคำท้า</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>📌 เควสเด่นวันนี้</h2>
      <ul class="featured-quests" id="daily-quests">
        <li>กำลังโหลดเควส...</li>
      </ul>
    </section>

    <section>
      <h2>📖 กิจกรรมล่าสุด</h2>
      <ul id="exp-log">
        <li>กำลังโหลดข้อมูล...</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    📢 ติดต่อแอดมิน:
    <a href="https://m.me/uplevel.acad" target="_blank">Facebook</a> |
    <a href="https://lin.ee/YT87E65" target="_blank">LINE OA</a>
  </footer>

  <script>
    const scriptId = 'AKfycbwJoXR9EFLngOAyA_WjQJNE0zT3MmL2afwlwvxmnMQ88WYzjlD-l2c_LXjg-k3bFWj9';

    fetch(`https://script.google.com/macros/s/${scriptId}/exec?func=getFeaturedQuestsRandom`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("daily-quests");
        list.innerHTML = "";
        data.forEach(q => {
          const li = document.createElement("li");
          li.textContent = q["ชื่อเควส"];
          list.appendChild(li);
        });
      });

    fetch(`https://script.google.com/macros/s/${scriptId}/exec?func=getRecentQuestLog`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("exp-log");
        list.innerHTML = "";
        data.forEach(log => {
          const li = document.createElement("li");
          li.textContent = `🧩 ${log.Codename} - ${log.QuestName}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
