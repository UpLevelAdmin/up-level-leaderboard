<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Pairing Creator - Up Level Guild</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Kanit', sans-serif;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
      padding: 30px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .home-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .header p {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    /* Main Content */
    .main-content {
      padding: 30px;
    }
    
    /* Tournament Creation Form */
    .tournament-form {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid #e9ecef;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    /* Player Management */
    .player-management {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid #e9ecef;
    }
    
    .player-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .player-input input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .quick-add-section {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .quick-add-section h4 {
      margin: 0 0 15px 0;
      color: #1976d2;
    }
    
    .quick-add-section .btn {
      margin: 5px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
      color: white;
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
      color: white;
    }
    
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
    }
    
    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
    }
    
    .btn-info:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
    }
    
    /* Player List */
    .player-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .player-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .player-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .player-card .player-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
      color: #495057;
    }
    
    .player-card .player-id {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 5px;
    }
    
    .player-card .player-phone {
      font-size: 12px;
      color: #28a745;
      margin-bottom: 5px;
    }
    
    .player-card .player-status {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .player-card .player-status.dropped {
      background: #dc3545;
      color: white;
    }
    
    .player-card .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 25px;
      height: 25px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Tournament Display */
    .tournament-display {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 2px solid #e9ecef;
      display: none;
    }
    
    .tournament-display.active {
      display: block;
    }
    
    .tournament-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e9ecef;
    }
    
    .tournament-header h2 {
      margin: 0 0 10px 0;
      color: #495057;
      font-size: 2rem;
    }
    
    .tournament-header .tournament-type {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
    }
    
    /* Matches Display */
    .matches-section {
      margin-bottom: 30px;
    }
    
    .matches-section h3 {
      color: #495057;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .round-matches {
      margin-bottom: 25px;
    }
    
    .round-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
    }
    
    .match-card {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-top: none;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .match-card:last-child {
      border-radius: 0 0 10px 10px;
    }
    
    .match-card:hover {
      background: #e9ecef;
    }
    
    .match-players {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }
    
    .player-info {
      text-align: center;
      flex: 1;
    }
    
    .player-info .name {
      font-weight: 600;
      font-size: 16px;
      color: #495057;
    }
    
    .player-info .id {
      font-size: 12px;
      color: #6c757d;
    }
    
    .vs {
      font-weight: 700;
      color: #667eea;
      font-size: 18px;
    }
    
    .match-result {
      display: flex;
      gap: 10px;
    }
    
    .result-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .result-btn.win {
      background: #28a745;
      color: white;
    }
    
    .result-btn.draw {
      background: #ffc107;
      color: #212529;
    }
    
    .result-btn.double-loss {
      background: #6c757d;
      color: white;
    }
    
    .result-btn:hover {
      transform: scale(1.05);
    }
    
    .result-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Standings */
    .standings-section {
      margin-bottom: 30px;
    }
    
    .standings-section h3 {
      color: #495057;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .standings-table th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      font-weight: 600;
      text-align: center;
    }
    
    .standings-table td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e9ecef;
    }
    
    .standings-table tr:hover {
      background: #f8f9fa;
    }
    
    .standings-table .rank {
      font-weight: 700;
      color: #667eea;
    }
    
    .standings-table .points {
      font-weight: 700;
      color: #28a745;
    }
    
    /* Actions */
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .player-input {
        flex-direction: column;
      }
      
      .match-card {
        flex-direction: column;
        gap: 15px;
      }
      
      .match-players {
        flex-direction: column;
        gap: 10px;
      }
      
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="home-button" onclick="goHome()" title="กลับหน้าหลัก">🏠</button>
      <h1>🏆 Tournament Pairing Creator</h1>
      <p>สร้างการแข่งขันแบบ Round Robin และ Bracket ได้อย่างง่ายดาย</p>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Tournament Creation Form -->
      <div class="tournament-form">
        <h2 style="margin-top: 0; color: #495057;">📝 สร้าง Tournament ใหม่</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="tournamentName">ชื่อ Tournament</label>
            <input type="text" id="tournamentName" placeholder="เช่น Up Level Guild Tournament">
          </div>
          
          <div class="form-group">
            <label for="tournamentType">ประเภทการแข่งขัน</label>
            <select id="tournamentType">
              <option value="round_robin">Round Robin (พบกันหมด)</option>
              <option value="swiss">Swiss Round (สวิส)</option>
              <option value="single_elimination">Single Elimination (แพ้คัดออก)</option>
              <option value="double_elimination">Double Elimination (แพ้คัดออก 2 ครั้ง)</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="tournamentDescription">คำอธิบาย (ไม่บังคับ)</label>
          <input type="text" id="tournamentDescription" placeholder="คำอธิบายเกี่ยวกับการแข่งขัน">
        </div>
        
        <button class="btn btn-primary" onclick="createTournament()" style="width: 100%;">
          🚀 สร้าง Tournament
        </button>
      </div>
      
      <!-- Player Management -->
      <div class="player-management" id="playerManagement" style="display: none;">
        <h2 style="margin-top: 0; color: #495057;">👥 จัดการผู้เล่น</h2>
        
        <div class="player-input">
          <input type="text" id="playerName" placeholder="ชื่อผู้เล่น">
          <input type="text" id="playerId" placeholder="ID ผู้เล่น">
          <input type="text" id="playerPhone" placeholder="เบอร์โทร">
          <button class="btn btn-success" onclick="addPlayer()">➕ เพิ่มผู้เล่น</button>
        </div>
        
        <!-- Quick Add Players -->
        <div class="quick-add-section">
          <h4>🚀 เพิ่มผู้เล่นแบบรวดเร็ว</h4>
          <button class="btn btn-primary" onclick="showQuickAddDialog()">📋 เพิ่มจากรายชื่อ</button>
          <button class="btn btn-warning" onclick="addSamplePlayers()">🎮 เพิ่มผู้เล่นตัวอย่าง</button>
        </div>
        
        <div class="player-list" id="playerList"></div>
        
        <div style="text-align: center;">
          <button class="btn btn-warning" onclick="startTournament()" id="startBtn" disabled>
            🏁 เริ่ม Tournament

      <!-- Tournament Display -->
      <div class="tournament-display" id="tournamentDisplay">
        <div class="tournament-header">
          <h2 id="tournamentTitle"></h2>
          <span class="tournament-type" id="tournamentTypeDisplay"></span>

        <!-- Matches Section -->
        <div class="matches-section" id="matchesSection">
          <h3>⚔️ การแข่งขัน</h3>

        </div>
        
        <!-- Standings Section -->
        <div class="standings-section" id="standingsSection">

          <div id="standingsTable"></div>

        <!-- Swiss Round Controls -->
        <div class="swiss-controls" id="swissControls" style="display: none;">
          <h3>🎯 จัดการ Swiss Round</h3>
          <div class="actions">
            <button class="btn btn-primary" onclick="generateNextRound()" id="nextRoundBtn">➡️ สร้างรอบถัดไป</button>
            <button class="btn btn-warning" onclick="showRoundInfo()">📊 ข้อมูลรอบ</button>

        <div class="actions">

          <button class="btn btn-info" onclick="toggleStandingsVisibility()" id="toggleStandingsBtn">👁️ ซ่อน Standing</button>
          <button class="btn btn-info" onclick="saveToGoogleSheets()">💾 บันทึกลง Google Sheets</button>
          <button class="btn btn-warning" onclick="resetTournament()">🔄 สร้างใหม่</button>

  <script>
    // Tournament Manager Class
    class TournamentManager {
      constructor() {
        this.tournaments = JSON.parse(localStorage.getItem('tournaments') || '[]');
        this.currentTournament = JSON.parse(localStorage.getItem('currentTournament') || 'null');
        this.currentPlayers = JSON.parse(localStorage.getItem('currentPlayers') || '[]');
      }
      
      // Create new tournament
      createTournament(name, type, description) {
        const tournament = {
          id: Date.now(),
          name: name,
          type: type,
          description: description || '',
          players: [],
          matches: [],
          standings: [],
          status: 'created',
          createdAt: new Date().toISOString()
        };
        
        this.currentTournament = tournament;
        this.saveCurrentTournament();
        return tournament;
      }
      
      // Add player to current tournament
      addPlayer(name, id, phone) {
        if (!this.currentTournament) return false;
        
        const player = {
          id: id || `P${Date.now()}`,
          name: name,
          phone: phone || '',
          wins: 0,
          draws: 0,
          losses: 0,
          doubleLosses: 0,
          points: 0,
          owPercent: 0,
          h2hScore: 0,
          isDropped: false
        };
        
        this.currentTournament.players.push(player);
        this.currentPlayers.push(player);
        this.saveCurrentTournament();
        this.saveCurrentPlayers();
        this.sendRealTimeUpdate();
        return true;
      }
      
      // Remove player from current tournament
      removePlayer(playerId) {
        if (!this.currentTournament) return false;
        
        this.currentTournament.players = this.currentTournament.players.filter(p => p.id !== playerId);
        this.currentPlayers = this.currentPlayers.filter(p => p.id !== playerId);
        this.saveCurrentTournament();
        this.saveCurrentPlayers();
        this.sendRealTimeUpdate();
        return true;
      }
      
      // Generate matches based on tournament type
      generateMatches() {
        if (!this.currentTournament) return;
        
        switch (this.currentTournament.type) {
          case 'round_robin':
            this.generateRoundRobinMatches();
            break;
          case 'swiss':
            this.generateSwissMatches();
            break;
          case 'single_elimination':
            this.generateSingleEliminationMatches();
            break;
          case 'double_elimination':
            this.generateDoubleEliminationMatches();
            break;
        }
      }
      
      // Generate Swiss Round matches (ทีละรอบ)
      generateSwissMatches() {
        const players = [...this.currentTournament.players];
        
        // Swiss Round: เริ่มต้นด้วยรอบแรกเท่านั้น
        this.currentTournament.matches = [];
        this.currentTournament.currentRound = 1;
        this.currentTournament.maxRounds = Math.max(3, Math.ceil(Math.log2(players.length)));
        
        // สร้างรอบแรก
        this.generateNextSwissRound();
      }
      
      // Generate next Swiss round
      generateNextSwissRound() {
        if (!this.currentTournament) return;
        
        const currentRound = this.currentTournament.currentRound;
        const players = [...this.currentTournament.players];
        
        // อัปเดตคะแนนก่อนจับคู่รอบใหม่
        this.updateStandings();
        
        // สร้างการจับคู่สำหรับรอบนี้
        const roundMatches = this.generateSwissPairing(players, currentRound);
        
        // เพิ่มการจับคู่รอบใหม่
        this.currentTournament.matches.push(...roundMatches);
        
        // อัปเดตรอบปัจจุบัน
        this.currentTournament.currentRound = currentRound + 1;
        this.saveCurrentTournament();
        this.sendRealTimeUpdate();
      }
      
      // Generate Swiss Pairing for a specific round (ตามหลัก Swiss Tournament)
      generateSwissPairing(players, round) {
        const matches = [];
        const availablePlayers = players.filter(p => !p.isDropped);
        
        // เรียงลำดับผู้เล่นตามคะแนน (สูงสุดก่อน)
        availablePlayers.sort((a, b) => {
          if (b.points !== a.points) return b.points - a.points;
          // ถ้าคะแนนเท่ากัน เรียงตาม Buchholz Score
          return (b.buchholzScore || 0) - (a.buchholzScore || 0);
        });
        
        // ถ้าจำนวนผู้เล่นเป็นเลขคี่ ให้ผู้เล่นคนสุดท้ายได้ BYE
        if (availablePlayers.length % 2 === 1) {
          const byePlayer = availablePlayers.pop();
          matches.push({
            id: `R${round}M${matches.length + 1}`,
            round: round,
            player1: byePlayer,
            player2: { id: 'BYE', name: 'BYE', isBye: true },
            result: 'player1', // BYE = ชนะอัตโนมัติ
            status: 'completed'
          });
        }
        
        // จับคู่ตามหลัก Swiss Tournament
        while (availablePlayers.length >= 2) {
          const player1 = availablePlayers.shift();
          let player2 = null;
          
          // หาผู้เล่นที่เหมาะสมที่สุด
          for (let i = 0; i < availablePlayers.length; i++) {
            const candidate = availablePlayers[i];
            
            // ตรวจสอบว่าเคยแข่งกันแล้วหรือไม่
            if (!this.havePlayedBefore(player1, candidate)) {
              player2 = availablePlayers.splice(i, 1)[0];
              break;
            }
          }
          
          // ถ้าไม่เจอผู้เล่นที่เหมาะสม ให้เอาผู้เล่นคนแรก
          if (!player2 && availablePlayers.length > 0) {
            player2 = availablePlayers.shift();
          }
          
          if (player2) {
            matches.push({
              id: `R${round}M${matches.length + 1}`,
              round: round,
              player1: player1,
              player2: player2,
              result: null,
              status: 'pending'
            });
          }
        }
        
        return matches;
      }
      
      // Check if two players have played before
      havePlayedBefore(player1, player2) {
        if (!this.currentTournament || !this.currentTournament.matches) return false;
        
        return this.currentTournament.matches.some(match => 
          (match.player1.id === player1.id && match.player2.id === player2.id) ||
          (match.player1.id === player2.id && match.player2.id === player1.id)
        );
      }
      
      // Generate Round Robin matches
      generateRoundRobinMatches() {
        const players = [...this.currentTournament.players];
        const n = players.length;
        const matches = [];
        
        // If odd number of players, add BYE
        if (n % 2 === 1) {
          players.push({ id: 'BYE', name: 'BYE', isBye: true });
        }
        
        const rounds = players.length - 1;
        const halfSize = players.length / 2;
        
        for (let round = 0; round < rounds; round++) {
          const roundMatches = [];
          
          for (let i = 0; i < halfSize; i++) {
            const player1 = players[i];
            const player2 = players[players.length - 1 - i];
            
            // Skip if one of them is BYE
            if (player1.isBye || player2.isBye) {
              continue;
            }
            
            roundMatches.push({
              id: `R${round + 1}M${i + 1}`,
              round: round + 1,
              player1: player1,
              player2: player2,
              result: null,
              status: 'pending'
            });
          }
          
          matches.push(...roundMatches);
          
          // Rotate players (Berger Table)
          const lastPlayer = players.pop();
          players.splice(1, 0, lastPlayer);
        }
        
        this.currentTournament.matches = matches;
        this.saveCurrentTournament();
      }
      
      // Generate Single Elimination matches
      generateSingleEliminationMatches() {
        const players = [...this.currentTournament.players];
        const matches = [];
        let round = 1;
        let currentPlayers = players;
        
        while (currentPlayers.length > 1) {
          const roundMatches = [];
          
          for (let i = 0; i < currentPlayers.length; i += 2) {
            const player1 = currentPlayers[i];
            const player2 = currentPlayers[i + 1] || { id: 'BYE', name: 'BYE', isBye: true };
            
            roundMatches.push({
              id: `R${round}M${Math.floor(i/2) + 1}`,
              round: round,
              player1: player1,
              player2: player2,
              result: null,
              status: 'pending'
            });
          }
          
          matches.push(...roundMatches);
          currentPlayers = currentPlayers.filter((_, i) => i % 2 === 0); // Winners advance
          round++;
        }
        
        this.currentTournament.matches = matches;
        this.saveCurrentTournament();
      }
      
      // Generate Double Elimination matches (simplified)
      generateDoubleEliminationMatches() {
        // For now, use single elimination logic
        // Double elimination is more complex and would need additional implementation
        this.generateSingleEliminationMatches();
      }
      
      // Record match result
      recordMatchResult(matchId, result) {
        if (!this.currentTournament) return;
        
        const match = this.currentTournament.matches.find(m => m.id === matchId);
        if (match) {
          match.result = result;
          match.status = 'completed';
          this.updateStandings();
          this.saveCurrentTournament();
          this.sendRealTimeUpdate();
        }
      }
      
      // Update standings
      updateStandings() {
        if (!this.currentTournament) return;
        
        // Reset all player stats
        this.currentTournament.players.forEach(player => {
          player.wins = 0;
          player.draws = 0;
          player.losses = 0;
          player.doubleLosses = 0;
          player.points = 0;
          player.owPercent = 0;
          player.h2hScore = 0;
          player.buchholzScore = 0;
        });
        
        // Calculate stats from completed matches
        this.currentTournament.matches.forEach(match => {
          if (match.result && match.status === 'completed') {
            const p1 = this.currentTournament.players.find(p => p.id === match.player1.id);
            const p2 = this.currentTournament.players.find(p => p.id === match.player2.id);
            
            if (p1 && p2) {
              switch (match.result) {
                case 'player1':
                  p1.wins++;
                  p1.points += 3;
                  p2.losses++;
                  break;
                case 'player2':
                  p2.wins++;
                  p2.points += 3;
                  p1.losses++;
                  break;
                case 'draw':
                  p1.draws++;
                  p1.points += 1;
                  p2.draws++;
                  p2.points += 1;
                  break;
                case 'double_loss':
                  p1.doubleLosses++;
                  p1.points += 0;
                  p2.doubleLosses++;
                  p2.points += 0;
                  break;
              }
            }
          }
        });
        
        // Calculate additional stats
        this.calculateOWPercent();
        this.calculateH2HScore();
        
        // Calculate Buchholz Score for Swiss Round
        if (this.currentTournament.type === 'swiss') {
          this.calculateBuchholzScore();
        }
        
        // Sort by points, then OW%, then H2H
        this.currentTournament.standings = [...this.currentTournament.players]
          .filter(p => !p.isDropped)
          .sort((a, b) => {
            // 1. คะแนน
            if (b.points !== a.points) return b.points - a.points;
            
            // 2. OW% (Opponent Win Percentage)
            if (b.owPercent !== a.owPercent) return b.owPercent - a.owPercent;
            
            // 3. H2H (Head to Head)
            if (b.h2hScore !== a.h2hScore) return b.h2hScore - a.h2hScore;
            
            // 4. Buchholz Score (สำหรับ Swiss Round)
            if (this.currentTournament.type === 'swiss') {
              return (b.buchholzScore || 0) - (a.buchholzScore || 0);
            }
            
            return 0;
          });
      }
      
      // Calculate OW% (Opponent Win Percentage)
      calculateOWPercent() {
        this.currentTournament.players.forEach(player => {
          let totalOpponentWins = 0;
          let totalOpponentGames = 0;
          let opponentsCount = 0;
          
          // หาคู่แข่งทั้งหมดของผู้เล่นคนนี้
          this.currentTournament.matches.forEach(match => {
            if (match.status === 'completed' && !match.player2.isBye) {
              let opponent = null;
              if (match.player1.id === player.id) {
                opponent = this.currentTournament.players.find(p => p.id === match.player2.id);
              } else if (match.player2.id === player.id) {
                opponent = this.currentTournament.players.find(p => p.id === match.player1.id);
              }
              
              if (opponent && !opponent.isDropped) {
                totalOpponentWins += opponent.wins;
                totalOpponentGames += opponent.wins + opponent.draws + opponent.losses + opponent.doubleLosses;
                opponentsCount++;
              }
            }
          });
          
          // คำนวณ OW%
          player.owPercent = totalOpponentGames > 0 ? (totalOpponentWins / totalOpponentGames) * 100 : 0;
        });
      }
      
      // Calculate H2H Score
      calculateH2HScore() {
        this.currentTournament.players.forEach(player => {
          let h2hScore = 0;
          
          // หาคู่แข่งที่มีคะแนนเท่ากัน
          const samePointsPlayers = this.currentTournament.players.filter(p => 
            p.id !== player.id && p.points === player.points && !p.isDropped
          );
          
          samePointsPlayers.forEach(opponent => {
            // หาแมตช์ที่แข่งกัน
            const match = this.currentTournament.matches.find(m => 
              m.status === 'completed' && 
              ((m.player1.id === player.id && m.player2.id === opponent.id) ||
               (m.player2.id === player.id && m.player1.id === opponent.id))
            );
            
            if (match) {
              if (match.result === 'player1') {
                h2hScore += (match.player1.id === player.id) ? 1 : -1;
              } else if (match.result === 'player2') {
                h2hScore += (match.player2.id === player.id) ? 1 : -1;
              }
            }
          });
          
          player.h2hScore = h2hScore;
        });
      }
      
      // Calculate Buchholz Score for Swiss Round
      calculateBuchholzScore() {
        this.currentTournament.players.forEach(player => {
          let buchholzScore = 0;
          let opponentsCount = 0;
          
          // หาคู่แข่งทั้งหมดของผู้เล่นคนนี้
          this.currentTournament.matches.forEach(match => {
            if (match.status === 'completed' && !match.player2.isBye) {
              let opponent = null;
              if (match.player1.id === player.id) {
                opponent = this.currentTournament.players.find(p => p.id === match.player2.id);
              } else if (match.player2.id === player.id) {
                opponent = this.currentTournament.players.find(p => p.id === match.player1.id);
              }
              
              if (opponent && !opponent.isDropped) {
                buchholzScore += opponent.points;
                opponentsCount++;
              }
            }
          });
          
          // คำนวณ Buchholz Score เฉลี่ย
          player.buchholzScore = opponentsCount > 0 ? buchholzScore / opponentsCount : 0;
        });
      }
      
      // Drop player
      dropPlayer(playerId) {
        if (!this.currentTournament) return false;
        
        const player = this.currentTournament.players.find(p => p.id === playerId);
        if (player) {
          player.isDropped = true;
          this.saveCurrentTournament();
          this.sendRealTimeUpdate();
          return true;
        }
        return false;
      }
      
      // Undrop player
      undropPlayer(playerId) {
        if (!this.currentTournament) return false;
        
        const player = this.currentTournament.players.find(p => p.id === playerId);
        if (player) {
          player.isDropped = false;
          this.saveCurrentTournament();
          this.sendRealTimeUpdate();
          return true;
        }
        return false;
      }
      
      // Save current tournament to localStorage
      saveCurrentTournament() {
        if (this.currentTournament) {
          localStorage.setItem('currentTournament', JSON.stringify(this.currentTournament));
        }
      }
      
      // Save current players to localStorage
      saveCurrentPlayers() {
        localStorage.setItem('currentPlayers', JSON.stringify(this.currentPlayers));
      }
      
      // Save tournament to tournaments list
      saveTournament() {
        if (this.currentTournament) {
          this.tournaments.push(this.currentTournament);
          localStorage.setItem('tournaments', JSON.stringify(this.tournaments));
        }
      }
      
      // Send real-time update to display page
      sendRealTimeUpdate() {
        if (!this.currentTournament) {
          console.log('No current tournament to send');
          return;
        }
        
        const tournamentData = {
          name: this.currentTournament.name,
          type: this.currentTournament.type,
          players: this.currentTournament.players,
          matches: this.currentTournament.matches,
          standings: this.currentTournament.standings,
          currentRound: this.currentTournament.currentRound,
          maxRounds: this.currentTournament.maxRounds,
          standingsVisible: standingsVisible,
          timestamp: new Date().toISOString()
        };
        
        console.log('Sending tournament data:', tournamentData);
        
        // Save to localStorage for display page
        localStorage.setItem('lastTournamentData', JSON.stringify(tournamentData));
        console.log('Saved to localStorage: lastTournamentData');
        
        // Send message to display page if it's open
        if (window.displayWindow && !window.displayWindow.closed) {
          console.log('Sending postMessage to display window');
          window.displayWindow.postMessage({
            type: 'tournamentData',
            data: tournamentData
          }, '*');
        } else {
          console.log('Display window not open or closed');
        }
      }
      
      // Export tournament data
      exportTournament() {
        if (!this.currentTournament) return;
        
        const data = {
          tournament: this.currentTournament,
          exportDate: new Date().toISOString()
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${this.currentTournament.name}_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    // Swiss Round Functions
    function generateNextRound() {
      if (!tournamentManager.currentTournament || tournamentManager.currentTournament.type !== 'swiss') {
        alert('ฟังก์ชันนี้ใช้ได้เฉพาะ Swiss Round เท่านั้น');
        return;
      }
      
      // ตรวจสอบว่าทุกแมตช์ในรอบปัจจุบันเสร็จแล้วหรือไม่
      const currentRound = tournamentManager.currentTournament.currentRound - 1;
      const currentRoundMatches = tournamentManager.currentTournament.matches.filter(m => m.round === currentRound);
      const incompleteMatches = currentRoundMatches.filter(m => m.status !== 'completed');
      
      if (incompleteMatches.length > 0) {
        alert(`ยังมีแมตช์ในรอบที่ ${currentRound} ที่ยังไม่เสร็จสิ้น\nกรุณาบันทึกผลการแข่งขันให้ครบก่อน`);
        return;
      }
      
      // ตรวจสอบว่าถึงรอบสุดท้ายแล้วหรือไม่
      if (currentRound >= tournamentManager.currentTournament.maxRounds) {
        alert('การแข่งขันเสร็จสิ้นแล้ว! ไม่สามารถสร้างรอบใหม่ได้');
        return;
      }
      
      // สร้างรอบถัดไป
      tournamentManager.generateNextSwissRound();
      
      // อัปเดต UI
      updateMatchesDisplay();
      updateStandingsDisplay();
      updateSwissControls();
      
      // บันทึกข้อมูล
      tournamentManager.saveTournament();
      
      alert(`สร้างรอบที่ ${tournamentManager.currentTournament.currentRound - 1} เรียบร้อยแล้ว!`);
    }
    
    function updateSwissControls() {
      if (!tournamentManager.currentTournament || tournamentManager.currentTournament.type !== 'swiss') return;
      
      const currentRound = tournamentManager.currentTournament.currentRound - 1;
      const maxRounds = tournamentManager.currentTournament.maxRounds;
      const nextRoundBtn = document.getElementById('nextRoundBtn');
      
      if (currentRound >= maxRounds) {
        nextRoundBtn.textContent = '🏁 การแข่งขันเสร็จสิ้น';
        nextRoundBtn.disabled = true;
      } else {
        nextRoundBtn.textContent = `➡️ สร้างรอบที่ ${currentRound + 1}`;
        nextRoundBtn.disabled = false;
      }
    }
    
    function showRoundInfo() {
      if (!tournamentManager.currentTournament || tournamentManager.currentTournament.type !== 'swiss') {
        alert('ฟังก์ชันนี้ใช้ได้เฉพาะ Swiss Round เท่านั้น');
        return;
      }
      
      const currentRound = tournamentManager.currentTournament.currentRound - 1;
      const maxRounds = tournamentManager.currentTournament.maxRounds;
      const totalMatches = tournamentManager.currentTournament.matches.length;
      const completedMatches = tournamentManager.currentTournament.matches.filter(m => m.status === 'completed').length;
      
      alert(`📊 ข้อมูล Swiss Round\n\n` +
            `รอบปัจจุบัน: ${currentRound}/${maxRounds}\n` +
            `แมตช์ทั้งหมด: ${totalMatches}\n` +
            `แมตช์ที่เสร็จแล้ว: ${completedMatches}\n` +
            `แมตช์ที่เหลือ: ${totalMatches - completedMatches}`);
    }

    // Drop Player Functions
    function showDropPlayerDialog() {
      if (!tournamentManager.currentTournament) return;
      
      const activePlayers = tournamentManager.currentTournament.players.filter(p => !p.isDropped);
      if (activePlayers.length === 0) {
        alert('ไม่มีผู้เล่นที่สามารถ Drop ได้');
        return;
      }
      
      let playerList = 'เลือกผู้เล่นที่ต้องการ Drop:\n\n';
      activePlayers.forEach((player, index) => {
        playerList += `${index + 1}. ${player.name} (${player.id})\n`;
      });
      
      const choice = prompt(playerList + '\nกรอกหมายเลข (1-' + activePlayers.length + '):');
      const playerIndex = parseInt(choice) - 1;
      
      if (playerIndex >= 0 && playerIndex < activePlayers.length) {
        const player = activePlayers[playerIndex];
        if (confirm(`ต้องการ Drop ${player.name} หรือไม่?`)) {
          if (tournamentManager.dropPlayer(player.id)) {
            updatePlayerList();
            updateStandingsDisplay();
            alert(`Drop ${player.name} เรียบร้อยแล้ว!`);
          }
        }
      }
    }
    
    function showUndropPlayerDialog() {
      if (!tournamentManager.currentTournament) return;
      
      const droppedPlayers = tournamentManager.currentTournament.players.filter(p => p.isDropped);
      if (droppedPlayers.length === 0) {
        alert('ไม่มีผู้เล่นที่ถูก Drop');
        return;
      }
      
      let playerList = 'เลือกผู้เล่นที่ต้องการยกเลิก Drop:\n\n';
      droppedPlayers.forEach((player, index) => {
        playerList += `${index + 1}. ${player.name} (${player.id})\n`;
      });
      
      const choice = prompt(playerList + '\nกรอกหมายเลข (1-' + droppedPlayers.length + '):');
      const playerIndex = parseInt(choice) - 1;
      
      if (playerIndex >= 0 && playerIndex < droppedPlayers.length) {
        const player = droppedPlayers[playerIndex];
        if (confirm(`ต้องการยกเลิก Drop ${player.name} หรือไม่?`)) {

            updatePlayerList();
            updateStandingsDisplay();
            alert(`ยกเลิก Drop ${player.name} เรียบร้อยแล้ว!`);
          }
        }
      }
    }
