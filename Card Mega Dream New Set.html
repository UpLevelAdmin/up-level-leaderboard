:root {
    --bg-color: #0f172a;
    --card-bg: rgba(255, 255, 255, 0.05);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --accent: #38bdf8;
    --accent-glow: rgba(56, 189, 248, 0.3);
    --font-main: 'Outfit', sans-serif;
    --font-thai: 'Kanit', sans-serif;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--font-main);
    background-color: var(--bg-color);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
}

.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

header {
    text-align: center;
    margin-bottom: 3rem;
    padding-top: 2rem;
}

h1 {
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    margin-bottom: 0.5rem;
    background: linear-gradient(to right, #fff, #94a3b8);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.highlight {
    color: var(--accent);
    -webkit-text-fill-color: var(--accent);
}

header p {
    color: var(--text-secondary);
    font-family: var(--font-thai);
    font-weight: 300;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 2rem;
}

.card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    backdrop-filter: blur(10px);
    position: relative;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px -10px var(--accent-glow);
    border-color: var(--accent);
}

.card-image {
    width: 100%;
    aspect-ratio: 2.5/3.5;
    object-fit: contain;
    background: rgba(0, 0, 0, 0.2);
    padding: 1rem;
}

.card-content {
    padding: 1.5rem;
}

.card-title {
    font-family: var(--font-thai);
    font-size: 1.25rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

.card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.type-badge {
    padding: 0.25rem 0.75rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    background: rgba(255, 255, 255, 0.1);
}

/* Types */
.type-grass {
    background: #22c55e;
    color: #fff;
}

.type-fire {
    background: #ef4444;
    color: #fff;
}

.type-water {
    background: #3b82f6;
    color: #fff;
}

.type-lightning {
    background: #eab308;
    color: #000;
}

.type-psychic {
    background: #a855f7;
    color: #fff;
}

.type-fighting {
    background: #f97316;
    color: #fff;
}

.type-darkness {
    background: #1e293b;
    color: #fff;
    border: 1px solid #475569;
}

.type-metal {
    background: #94a3b8;
    color: #000;
}

.type-fairy {
    background: #f472b6;
    color: #fff;
}

.type-dragon {
    background: linear-gradient(135deg, #f59e0b, #ef4444);
    color: #fff;
}

.type-colorless {
    background: #cbd5e1;
    color: #000;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.modal.active {
    opacity: 1;
    pointer-events: auto;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
}

.modal-content {
    position: relative;
    background: #1e293b;
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 24px;
    border: 1px solid var(--card-border);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    transform: scale(0.95);
    transition: transform 0.3s ease;
    z-index: 101;
    display: flex;
    flex-direction: column;
}

.modal.active .modal-content {
    transform: scale(1);
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
}

.close-btn:hover {
    color: var(--text-primary);
}

.modal-body-content {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 2rem;
    padding: 2rem;
}

@media (max-width: 768px) {
    .modal-body-content {
        grid-template-columns: 1fr;
    }
}

.modal-image {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.modal-details h2 {
    font-family: var(--font-thai);
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.modal-stats {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    font-size: 1.1rem;
}

.attack-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.attack-item {
    background: rgba(255, 255, 255, 0.03);
    padding: 1rem;
    border-radius: 8px;
}

.attack-header {

    align-items: center;
    margin-bottom: 0.5rem;
}

.attack-name {
    font-family: var(--font-thai);
    font-weight: 600;
    font-size: 1.1rem;
}

.attack-damage {
    font-weight: 800;
    font-size: 1.2rem;
}

.attack-cost {
    display: flex;
    gap: 0.25rem;
}

.cost-icon {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.cost-icon.type-หญ้า,
.cost-icon.type-grass {
    background: #22c55e;
}

.cost-icon.type-ไฟ,
.cost-icon.type-fire {
    background: #ef4444;
}

.cost-icon.type-น้ำ,
.cost-icon.type-water {
    background: #3b82f6;
}

}

.cost-icon.type-พลังจิต,
.cost-icon.type-psychic {
    background: #a855f7;
}

.cost-icon.type-ต่อสู้,
.cost-icon.type-fighting {
    background: #f97316;
}

.cost-icon.type-ความมืด,
.cost-icon.type-darkness {
    background: #1e293b;
    border: 1px solid #475569;
}

.cost-icon.type-โลหะ,
.cost-icon.type-metal {
    background: #94a3b8;
}

.cost-icon.type-เทพนิยาย,
.cost-icon.type-fairy {
    background: #f472b6;
}

.cost-icon.type-มังกร,
.cost-icon.type-dragon {
    background: linear-gradient(135deg, #f59e0b, #ef4444);

.cost-icon.type-ไร้สี,

    background: #cbd5e1;
}

.attack-effect {
    font-family: var(--font-thai);
    color: var(--text-secondary);
    line-height: 1.6;
    font-size: 0.95rem;
}

.loading {

    text-align: center;
    padding: 3rem;

/* Abilities */
.ability-item {

.ability-header {

.ability-label {

.ability-name {

.ability-effect {

.trainer-effect p {
    margin: 0;
    line-height: 1.6;
    color: #e2e8f0;
    font-family: var(--font-thai);
}

// Map energy types to CSS classes (handles both Thai and English names)
function getEnergyTypeClass(energyType) {
  const typeMap = {
    // Thai names
    'หญ้า': 'grass',
    'ไฟ': 'fire',
    'น้ำ': 'water',
    'ไฟฟ้า': 'lightning',
    'พลังจิต': 'psychic',
    'ต่อสู้': 'fighting',
    'ความมืด': 'darkness',
    'โลหะ': 'metal',
    'เทพนิยาย': 'fairy',
    'มังกร': 'dragon',
    'ไร้สี': 'colorless',
    // English names
    'grass': 'grass',
    'fire': 'fire',
    'water': 'water',
    'lightning': 'lightning',
    'electric': 'lightning',
    'psychic': 'psychic',
    'fighting': 'fighting',
    'darkness': 'darkness',
    'metal': 'metal',
    'fairy': 'fairy',
    'dragon': 'dragon',
    'colorless': 'colorless'
  };
  
  const normalized = energyType.toLowerCase();
  const mappedType = typeMap[energyType] || typeMap[normalized] || 'colorless';
  return `type-${mappedType}`;
}

// Convert energy symbols [L], [G], [R], etc. to Thai names
function convertEnergySymbols(text) {
  if (!text) return text;
  
  const energySymbolMap = {
    '[G]': 'หญ้า',
    '[R]': 'ไฟ',
    '[W]': 'น้ำ',
    '[L]': 'ไฟฟ้า',
    '[P]': 'พลังจิต',
    '[F]': 'ต่อสู้',
    '[D]': 'ความมืด',
    '[M]': 'โลหะ',
    '[Y]': 'เทพนิยาย',
    '[C]': 'ไร้สี',
    // Also handle lowercase versions
    '[g]': 'หญ้า',
    '[r]': 'ไฟ',
    '[w]': 'น้ำ',
    '[l]': 'ไฟฟ้า',
    '[p]': 'พลังจิต',
    '[f]': 'ต่อสู้',
    '[d]': 'ความมืด',
    '[m]': 'โลหะ',
    '[y]': 'เทพนิยาย',
    '[c]': 'ไร้สี'
  };
  
  let convertedText = text;
  for (const [symbol, thaiName] of Object.entries(energySymbolMap)) {
    // Replace all occurrences of the symbol with Thai name
    const regex = new RegExp(symbol.replace(/[\[\]]/g, '\\$&'), 'g');
    convertedText = convertedText.replace(regex, thaiName);
  }
  
  return convertedText;
}

Promise.resolve(embeddedCardsData)
  
  .then(data => {
    window.cardsData = data; // make global for debugging if needed
    renderCards(data);
  })
  .catch(err => console.error('Failed to load cards data:', err));

// Render all cards into the grid
function renderCards(cards) {
  const grid = document.getElementById('card-grid');
  grid.innerHTML = '';
  cards.forEach(card => {
    const cardEl = createCardElement(card);
    grid.appendChild(cardEl);
  });
}

// Create a single card element
function createCardElement(card) {
  const el = document.createElement('div');
  el.className = 'card';

  const imgSrc = card.image || `https://www.pokemon-card.com/assets/images/card_images/large/M2a/${card.id}_P_PLACEHOLDER.jpg`;
  
  // Determine card type display
  let typeClass, typeName;
  if (card.trainer_type) {
    // Non-Pokemon cards
    typeClass = 'type-colorless';
    typeName = card.trainer_type;
  } else {
    // Pokemon cards
    typeClass = card.type ? `type-${card.type.toLowerCase()}` : 'type-colorless';
    typeName = card.type || 'Unknown';
  }

  // Only show HP for Pokemon cards (not trainer or special energy cards)
  const hpDisplay = (card.trainer_type || !card.hp) ? '' : `<span class="hp">HP ${card.hp}</span>`;
  
  el.innerHTML = `
    <img src="${imgSrc}" alt="${card.name}" class="card-image" loading="lazy" />
    <div class="card-content">
      <h3 class="card-title">${card.name || 'Unknown Name'}</h3>
      <div class="card-meta">
        ${hpDisplay}
        <span class="type-badge ${typeClass}">${typeName}</span>
      </div>
    </div>
  `;

  el.addEventListener('click', () => openModal(card));
  return el;
}

// Open modal with detailed card info
function openModal(card) {
  const modal = document.getElementById('modal');
  const modalBody = document.getElementById('modal-body');
  const imgSrc = card.image || '';
  const typeClass = card.type ? `type-${card.type.toLowerCase()}` : 'type-colorless';

  let abilitiesHtml = '';
  if (card.abilities && card.abilities.length) {
    abilitiesHtml = card.abilities.map(ability => {
      const convertedEffect = convertEnergySymbols(ability.effect || '');
      return `
      <div class="ability-item">
        <div class="ability-header">
          <span class="ability-label">ความสามารถ</span>
          <span class="ability-name">${ability.name}</span>
        </div>
        <p class="ability-effect">${convertedEffect}</p>
      </div>`;
    }).join('');
  }

  let attacksHtml = '';
  if (card.attacks && card.attacks.length) {
    attacksHtml = card.attacks.map(attack => {
      const costs = attack.cost ? attack.cost.map(c => `<span class="cost-icon ${getEnergyTypeClass(c)}" title="${c}"></span>`).join('') : '';
      const convertedEffect = convertEnergySymbols(attack.effect || '');
      return `
        <div class="attack-item">
          <div class="attack-header">
            <div class="attack-name">
              <span class="attack-cost">${costs}</span>
              ${attack.name}
            </div>
            <span class="attack-damage">${attack.damage || ''}</span>
          </div>
          <p class="attack-effect">${convertedEffect}</p>
        </div>`;
    }).join('');
  }

  let effectHtml = '';
  if (card.effect) {
    const convertedEffect = convertEnergySymbols(card.effect);
    effectHtml = `<div class="trainer-effect"><p>${convertedEffect.replace(/\n/g, '<br>')}</p></div>`;
  }

  modalBody.innerHTML = `
    <div class="modal-body-content">
      <div class="modal-left">
        <img src="${imgSrc}" alt="${card.name}" class="modal-image" />
      </div>
      <div class="modal-details">
        <h2>${card.name}</h2>
        <div class="modal-stats">
          ${card.trainer_type ? `<span class="type-badge type-colorless">${card.trainer_type}</span>` :
      `<span class="type-badge ${typeClass}">${card.type || 'Unknown'}</span>
             ${card.hp ? `<span>HP <strong>${card.hp}</strong></span>` : ''}
             ${card.retreat !== undefined ? `<span>Retreat: <strong>${card.retreat}</strong></span>` : ''}`
    }
        </div>
        <div class="attack-list">
          ${effectHtml}
          ${abilitiesHtml}
          ${attacksHtml}
        </div>
        ${!card.trainer_type ? `<div style="margin-top: 2rem; font-size: 0.9rem; color: #94a3b8;">
          <p>Weakness: ${card.weakness || '--'}</p>
          <p>Resistance: ${card.resistance || '--'}</p>
        </div>` : ''}
        <a href="${card.url}" target="_blank" style="display: inline-block; margin-top: 1rem; color: var(--accent); text-decoration: none;">View on Official Site &rarr;</a>
      </div>
    </div>
  `;

  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

// Close modal
function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.remove('active');
  document.body.style.overflow = '';
  setTimeout(() => {
    const modalBody = document.getElementById('modal-body');
    modalBody.innerHTML = '';
  }, 300);
}

// Setup event listeners after DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  const closeBtn = document.querySelector('.close-btn');
  const overlay = document.querySelector('.modal-overlay');
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', closeModal);
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && document.getElementById('modal').classList.contains('active')) {
      closeModal();
    }
  });
});
