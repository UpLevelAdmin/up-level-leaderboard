<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>God Pack Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .godpack-container {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 8px 32px 8px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      width: 100%;
    }
    .logo img {
      max-width: 120px;
      display: block;
      margin: 0 auto;
    }
    h2 {
      color: #388e3c;
      text-align: center;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      margin-bottom: 16px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      font-weight: bold;
      font-size: 1.05em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    tr:hover td {
      background: #f1f1f1;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* Top 7 special styling */
    tr.top-1 {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      font-weight: bold;
      font-size: 1.1em;
    }
    tr.top-1:hover td {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    }
    tr.top-2 {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
      font-weight: bold;
    }
    tr.top-2:hover td {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
    }
    tr.top-3 {
      background: linear-gradient(135deg, #cd7f32 0%, #e6a857 100%);
      font-weight: bold;
    }
    tr.top-3:hover td {
      background: linear-gradient(135deg, #cd7f32 0%, #e6a857 100%);
    }
    tr.top-4-7 {
      background: linear-gradient(135deg, #e3f2fd 0%, #f1f8ff 100%);
    }
    tr.top-4-7:hover td {
      background: linear-gradient(135deg, #e3f2fd 0%, #f1f8ff 100%);
    }
    .rank-badge {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .rank-1 {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
    }
    .rank-2 {
      background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
      box-shadow: 0 4px 12px rgba(192, 192, 192, 0.5);
    }
    .rank-3 {
      background: linear-gradient(135deg, #cd7f32 0%, #e6a857 100%);
      box-shadow: 0 4px 12px rgba(205, 127, 50, 0.5);
    }
    .rank-4-7 {
      background: linear-gradient(135deg, #42A5F5 0%, #64b5f6 100%);
      box-shadow: 0 4px 12px rgba(66, 165, 245, 0.5);
    }
    .prize-badge {
      display: inline-block;
      padding: 4px 12px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: #fff;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    /* Spinner */
    .spinner {
      margin: 24px auto 8px auto;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #42A5F5;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .codename-rank[data-rank="Gold"]        .codename,
    .codename-rank[data-rank="Platinum"]    .codename,
    .codename-rank[data-rank="Diamond"]     .codename,
    .codename-rank[data-rank="Grandmaster"] .codename,

    @keyframes wave {
      0%, 100% { transform: translateY(0);}
      20%      { transform: translateY(-5px);}
      40%      { transform: translateY(-10px);}
      60%      { transform: translateY(-5px);}
      80%      { transform: translateY(0);}

    .codename.wave.platinum span { animation-duration: 1s; }
    .codename.wave.diamond span { animation-duration: 0.85s; }
    .codename.wave.grandmaster span { animation-duration: 0.7s; }
    .codename.wave.legend span { animation-duration: 0.6s; }
    .codename.wave span:nth-child(1) { animation-delay: 0s; }
    .codename.wave span:nth-child(2) { animation-delay: 0.08s; }
    .codename.wave span:nth-child(3) { animation-delay: 0.16s; }
    .codename.wave span:nth-child(4) { animation-delay: 0.24s; }
    .codename.wave span:nth-child(5) { animation-delay: 0.32s; }
    .codename.wave span:nth-child(6) { animation-delay: 0.40s; }
    .codename.wave span:nth-child(7) { animation-delay: 0.48s; }
    .codename.wave span:nth-child(8) { animation-delay: 0.56s; }
    .codename.wave span:nth-child(9) { animation-delay: 0.64s; }
    .codename.wave span:nth-child(10){ animation-delay: 0.72s; }
    .name-cell {
