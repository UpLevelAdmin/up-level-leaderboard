<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBL Slip Verifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', 'Kanit', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <!-- Auth Container -->
    <div id="auth-container" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900">
        <div class="glass p-8 rounded-2xl text-center max-w-sm w-full mx-4 shadow-2xl border border-slate-700">
            <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                üõ°Ô∏è
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Slip Verifier</h1>
            <p class="text-slate-400 text-sm mb-8">Authorised Personnel Only</p>
            <button onclick="login()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="app-container" class="max-w-7xl mx-auto hidden">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black text-white flex items-center gap-3">
                    <span class="text-blue-500"><i class="fas fa-search-dollar"></i></span>
                    Payment Verification
                </h1>
                <p class="text-slate-400 text-sm mt-1">Review and approve slip submissions</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <div id="user-name" class="text-sm font-bold text-white">Adming</div>
                    <div id="user-email" class="text-xs text-slate-500">admin@uplevel.com</div>
                </div>
                <button onclick="logout()"
                    class="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div class="glass p-4 rounded-2xl mb-8 flex flex-wrap gap-4 items-center justify-between">
            <div class="flex gap-2 p-1 bg-slate-800/50 rounded-xl overflow-hidden">
                <button onclick="setFilter('manual_check')" id="btn-manual"
                    class="px-6 py-2 rounded-lg text-sm font-bold transition bg-blue-600 text-white shadow-lg">Pending</button>
                <button onclick="setFilter('verified')" id="btn-verified"
                    class="px-6 py-2 rounded-lg text-sm font-bold transition text-slate-400 hover:text-white hover:bg-slate-700">Approved</button>
                <button onclick="setFilter('rejected')" id="btn-rejected"
                    class="px-6 py-2 rounded-lg text-sm font-bold transition text-slate-400 hover:text-white hover:bg-slate-700">Rejected</button>
            </div>
            <div class="text-sm font-bold text-slate-400">
                Found <span id="count" class="text-white">0</span> items
            </div>
        </div>

        <!-- Grid -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="text-6xl mb-4">üéâ</div>
            <h3 class="text-xl font-bold text-white mb-2">All Caught Up!</h3>
            <p class="text-slate-400">No pending slips to review.</p>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal"
        class="fixed inset-0 z-[100] bg-black/95 hidden items-center justify-center p-4 backdrop-blur-sm"
        onclick="closeModal()">
        <button class="absolute top-4 right-4 text-white/50 hover:text-white text-4xl">&times;</button>
        <img id="modal-img" src="" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl">
    </div>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAKxWv3FI7HrdrRlnJhsQbJ-97Pb_sdiOQ",
            authDomain: "up-level-guild.firebaseapp.com",
            projectId: "up-level-guild",
            storageBucket: "up-level-guild.firebasestorage.app",
            messagingSenderId: "721710985300",
            appId: "1:721710985300:web:c51e13963373a6feadbdc1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const ADMIN_EMAILS = [
            'champ.championest@gmail.com',
            'boomboom08755@gmail.com',
            'earth9784@gmail.com',
            'nuslove2560@gmail.com',
            'phooreephat.k@gmail.com',
            'chawanut.po@gmail.com' // Added assuming current dev might need access
        ];

        let currentFilter = 'manual_check';
        let currentUser = null;
        let unsubscribe = null;

        // --- 2. AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if admin
                /* 
                   Note: Ideally this should be enforced by Firestore Security Rules.
                   Client-side check is for UI convenience only.
                */
                // if (!ADMIN_EMAILS.includes(user.email.toLowerCase())) {
                //    Swal.fire('Access Denied', 'You are not authorized.', 'error');
                //    auth.signOut();
                //    return;
                // }

                currentUser = user;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');

                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;

                loadData();
            } else {
                currentUser = null;
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
                if (unsubscribe) unsubscribe();
            }
        });

        function login() {
            auth.signInWithPopup(provider).catch(e => Swal.fire('Error', e.message, 'error'));
        }

        function logout() {
            auth.signOut();
        }

        // --- 3. DATA ---
        function setFilter(status) {
            currentFilter = status;

            // Update UI
            ['manual_check', 'verified', 'rejected'].forEach(s => {
                const btn = document.getElementById('btn-' + (s === 'manual_check' ? 'manual' : s));
                if (s === status) {
                    btn.className = "px-6 py-2 rounded-lg text-sm font-bold transition bg-blue-600 text-white shadow-lg";
                } else {
                    btn.className = "px-6 py-2 rounded-lg text-sm font-bold transition text-slate-400 hover:text-white hover:bg-slate-700";
                }
            });

            loadData();
        }

        function loadData() {
            if (unsubscribe) unsubscribe();

            const q = db.collection('public_payments')
                .where('status', '==', currentFilter)
                .limit(50); // Limit for safety

            // Real-time listener
            unsubscribe = q.onSnapshot(snapshot => {
                const items = [];
                snapshot.forEach(doc => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                render(items);
            }, error => {
                console.error(error);
                Swal.fire({
                    title: 'Error Fetching Data',
                    text: 'Make sure you are logged in and have permission.',
                    icon: 'error',
                    background: '#1e293b',
                    color: '#fff'
                });
            });
        }

        function render(items) {
            const container = document.getElementById('grid-container');
            const empty = document.getElementById('empty-state');
            const count = document.getElementById('count');

            container.innerHTML = '';
            count.innerText = items.length;

            if (items.length === 0) {
                empty.classList.remove('hidden');
                return;
            } else {
                empty.classList.add('hidden');
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-2xl border border-slate-700 hover:border-blue-500/50 transition duration-300 flex flex-col";

                let buttons = '';
                if (currentFilter === 'manual_check') {
                    buttons = `
                        <div class="grid grid-cols-2 gap-3 mt-auto pt-6">
                            <button onclick="updateStatus('${item.id}', 'rejected')" class="py-3 rounded-xl border border-red-500/30 text-red-400 font-bold hover:bg-red-500 hover:text-white transition">
                                Reject
                            </button>
                            <button onclick="updateStatus('${item.id}', 'verified')" class="py-3 rounded-xl bg-green-600 text-white font-bold hover:bg-green-500 transition shadow-lg shadow-green-500/20">
                                Verify
                            </button>
                        </div>
                    `;
                } else {
                    buttons = `
                        <div class="mt-auto pt-6 text-center text-xs text-slate-500 font-mono uppercase">
                             Processed on ${item.verifiedAt?.toDate().toLocaleString() || item.rejectedAt?.toDate().toLocaleString() || '-'}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Customer</div>
                            <h3 class="text-xl font-bold text-white">${item.customerName || 'Unknown'}</h3>
                            <div class="text-blue-400 font-mono text-sm mt-1">${item.phoneNumber}</div>
                        </div>
                         ${item.amount ? `<div class="bg-slate-800 px-3 py-1 rounded-lg text-green-400 font-mono font-bold">‡∏ø${item.amount}</div>` : ''}
                    </div>

                    ${item.slipUrl ?
                        `<div class="relative group cursor-pointer overflow-hidden rounded-xl bg-black aspect-video mb-2" onclick="openModal('${item.slipUrl}')">
                            <img src="${item.slipUrl}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500 group-hover:scale-105">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition bg-black/40">
                                <span class="bg-white text-black px-3 py-1 rounded-full text-xs font-bold"><i class="fas fa-expand mr-1"></i> Zoom</span>
                            </div>
                         </div>` :
                        `<div class="bg-slate-800 rounded-xl aspect-video flex items-center justify-center text-slate-600 mb-2 font-bold text-sm">No Slip Image</div>`
                    }

                    <div class="space-y-2 text-sm text-slate-400 mt-2">
                         <div class="flex justify-between">
                            <span>Ref:</span>
                            <span class="font-mono text-slate-200">${item.transRef || '-'}</span>
                         </div>
                         <div class="flex justify-between">
                            <span>Date:</span>
                            <span class="font-mono text-slate-200">${item.transferDate || '-'}</span>
                         </div>
                    </div>

                    ${buttons}
                `;
                container.appendChild(card);
            });
        }

        // --- 4. ACTIONS ---
        function updateStatus(id, status) {
            Swal.fire({
                title: status === 'verified' ? 'Verify Payment?' : 'Reject Payment?',
                text: "This action will update the system instantly.",
                icon: status === 'verified' ? 'question' : 'warning',
                showCancelButton: true,
                confirmButtonColor: status === 'verified' ? '#16a34a' : '#dc2626',
                background: '#1e293b',
                color: '#fff',
                confirmButtonText: status === 'verified' ? 'Yes, Verify!' : 'Yes, Reject!'
            }).then((result) => {
                if (result.isConfirmed) {
                    const updateData = {
                        status: status,
                        [status === 'verified' ? 'verifiedAt' : 'rejectedAt']: firebase.firestore.FieldValue.serverTimestamp(),
                        [status === 'verified' ? 'verifiedBy' : 'rejectedBy']: currentUser.email
                    };

                    db.collection('public_payments').doc(id).update(updateData)
                        .then(() => {
                            const toast = Swal.mixin({
                                toast: true,
                                position: 'top-end',
                                showConfirmButton: false,
                                timer: 3000,
                                timerProgressBar: true,
                                background: '#1e293b',
                                color: '#fff'
                            });
                            toast.fire({
                                icon: 'success',
                                title: `Payment ${status} successfully`
                            });
                        })
                        .catch(err => {
                            Swal.fire('Error', err.message, 'error');
                        });
                }
            });
        }

        // --- 5. MODAL ---
        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('image-modal').classList.remove('hidden');
            document.getElementById('image-modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('image-modal').classList.add('hidden');
            document.getElementById('image-modal').classList.remove('flex');
        }
    </script>
</body>

</html>
