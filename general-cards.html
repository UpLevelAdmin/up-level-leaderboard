  <script>
    // API URL
    const GENERAL_CARDS_API_URL = "https://script.google.com/macros/s/AKfycbzrpRfstkcyhnKV4hy4AkT_b6-ICGeU8t9v-z4ZCGghCc0NuZ0h0ikd8bDXe_tu_np2/exec?type=json";

    // Data storage
    let allCards = [];
    let filteredCards = [];

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load Cards
    function loadCards() {
      const container = document.getElementById('cards-container');
      const statsEl = document.getElementById('stats');
      
      showSkeletonCards(container);
      statsEl.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';

      fetch(GENERAL_CARDS_API_URL)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            container.innerHTML = `<div class="error-message">${data.error}</div>`;
            statsEl.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
            return;
          }

          allCards = data.cards || [];
          filteredCards = [...allCards];
          
          updateDisplay();
        })
        .catch(error => {
          container.innerHTML = `<div class="error-message">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${error.message}</div>`;
          statsEl.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
          console.error('Error loading cards:', error);
        });
    }

    // Filter Cards
    function filterCards(searchTerm) {
      if (!searchTerm) {
        return [...allCards];
      }

      const term = searchTerm.toLowerCase().trim();
      return allCards.filter(card => {
        const cardName = String(card.cardName || '').toLowerCase();
        return cardName.includes(term);
      });
    }

    // Sort Cards
    function sortCards(cards, sortBy) {
      const sorted = [...cards];
      
      switch(sortBy) {
        case 'name':
          sorted.sort((a, b) => {
            const nameA = String(a.cardName || '').toLowerCase();
            const nameB = String(b.cardName || '').toLowerCase();
            return nameA.localeCompare(nameB, 'th');
          });
          break;
        case 'price-low':
          sorted.sort((a, b) => {
            const priceA = parseFloat(a.price) || 0;
            const priceB = parseFloat(b.price) || 0;
            return priceA - priceB;
          });
          break;
        case 'price-high':
          sorted.sort((a, b) => {
            const priceA = parseFloat(a.price) || 0;
            const priceB = parseFloat(b.price) || 0;
            return priceB - priceA;
          });
          break;
        case 'quantity-low':
          sorted.sort((a, b) => {
            const qtyA = parseFloat(a.quantity) || 0;
            const qtyB = parseFloat(b.quantity) || 0;
            return qtyA - qtyB;
          });
          break;
        case 'quantity-high':
          sorted.sort((a, b) => {
            const qtyA = parseFloat(a.quantity) || 0;
            const qtyB = parseFloat(b.quantity) || 0;
            return qtyB - qtyA;
          });
          break;
      }
      
      return sorted;
    }

    // Update Display
    function updateDisplay() {
      const searchBox = document.getElementById('search');
      const sortSelect = document.getElementById('sort');
      const searchTerm = searchBox.value;
      const sortBy = sortSelect.value;

      let filtered = filterCards(searchTerm);
      filtered = sortCards(filtered, sortBy);

      filteredCards = filtered;
      renderCards(filteredCards);
      updateStats(allCards.length, filteredCards.length);
    }

    // Update Stats
    function updateStats(total, filtered) {
      const statsEl = document.getElementById('stats');
      if (filtered === total) {
        statsEl.textContent = `‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${total} ‡∏Å‡∏≤‡∏£‡πå‡∏î`;
      } else {
        statsEl.textContent = `‡πÅ‡∏™‡∏î‡∏á ${filtered} ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${total} ‡∏Å‡∏≤‡∏£‡πå‡∏î`;
      }
    }

    // Render Cards
    function renderCards(cards) {
      const container = document.getElementById('cards-container');
      let html = '<div class="cards-grid">';

      cards.forEach((card, index) => {
        const imageUrl = card.cardImage || '';
        const hasImage = imageUrl && String(imageUrl).trim() !== '' && String(imageUrl).trim().startsWith('http');

        let imageHtml = '';
        if (hasImage) {
          let cleanUrl = String(imageUrl).trim().replace(/^["']|["']$/g, '');
          if (cleanUrl.startsWith('http://') || cleanUrl.startsWith('https://')) {
            imageHtml = `<div class="card-image-placeholder" data-image-url="${escapeHtml(cleanUrl)}" data-card-index="${index}">
              <div class="image-loading-spinner"></div>
            </div>`;
          } else {
            imageHtml = '<div class="card-image-placeholder">üÉè</div>';
          }
        } else {
          imageHtml = '<div class="card-image-placeholder">üÉè</div>';
        }

        const price = card.price ? String(card.price) : '-';
        const quantity = card.quantity ? String(card.quantity) : '-';

        html += `
          <div class="card-item" onclick="showModal(${index})">
            <div class="card-image-container">
              ${imageHtml}
            </div>
            <div class="card-info">
              <div class="card-name">${escapeHtml(card.cardName || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠')}</div>
              <div class="card-price">${price} ‡∏ö‡∏≤‡∏ó</div>
              <div class="card-quantity">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${quantity}</div>
            </div>
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;

      // Load images progressively
      loadImagesProgressively();
    }

    // Load Images Progressively
    function loadImagesProgressively() {
      const container = document.getElementById('cards-container');
      const imagePlaceholders = container.querySelectorAll('.card-image-placeholder[data-image-url]');

      if (imagePlaceholders.length === 0) return;

      let loadedCount = 0;
      let currentIndex = 0;

      function loadNextImage() {
        if (currentIndex >= imagePlaceholders.length) return;

        const placeholder = imagePlaceholders[currentIndex];
        const imageUrl = placeholder.getAttribute('data-image-url');
        currentIndex++;

        if (!imageUrl) {
          loadNextImage();
          return;
        }

        const img = new Image();
        let finalImageUrl = imageUrl;

        // Convert Google Drive thumbnail URL to lh3.googleusercontent.com format
        // Use w1000-h1400 for card aspect ratio (2.5:3.5)
        if (imageUrl.includes('drive.google.com/thumbnail')) {
          const fileIdMatch = imageUrl.match(/id=([a-zA-Z0-9_-]+)/);
          if (fileIdMatch && fileIdMatch[1]) {
            finalImageUrl = `https://lh3.googleusercontent.com/d/${fileIdMatch[1]}=w1000-h1400`;
          }
        } else if (imageUrl.includes('drive.google.com') && !imageUrl.includes('lh3.googleusercontent.com')) {
          const fileIdMatch = imageUrl.match(/id=([a-zA-Z0-9_-]+)/);
          if (fileIdMatch && fileIdMatch[1]) {
            finalImageUrl = `https://lh3.googleusercontent.com/d/${fileIdMatch[1]}=w1000-h1400`;
          }
        } else if (imageUrl.includes('lh3.googleusercontent.com') && imageUrl.includes('=w1000') && !imageUrl.includes('-h')) {
          finalImageUrl = imageUrl.replace('=w1000', '=w1000-h1400');
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° cache buster ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Ñ‡∏£‡∏≠‡∏õ
        const cacheBuster = Math.floor(Date.now() / (1000 * 60)); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ó‡∏∏‡∏Å‡∏ô‡∏≤‡∏ó‡∏µ
        if (finalImageUrl.includes('lh3.googleusercontent.com')) {
          const separator = finalImageUrl.includes('?') ? '&' : '?';
          finalImageUrl += separator + 't=' + cacheBuster;
        }

        img.onload = function() {
          placeholder.innerHTML = '';
          placeholder.classList.remove('card-image-placeholder');
          img.className = 'card-image';
          img.alt = 'Card image';
          img.loading = 'lazy';
          placeholder.appendChild(img);
          loadedCount++;
          setTimeout(loadNextImage, 100);
        };

        img.onerror = function() {
          console.error('Failed to load image:', finalImageUrl);
          placeholder.innerHTML = '<div class="card-image-placeholder">üÉè</div>';
          placeholder.removeAttribute('data-image-url');
          loadedCount++;
          setTimeout(loadNextImage, 50);
        };

        img.referrerPolicy = 'no-referrer';
        img.src = finalImageUrl;
      }

      loadNextImage();
    }

    // Show Modal
    function showModal(index) {
      const card = filteredCards[index];
      if (!card) return;

      const modal = document.getElementById('card-modal');
      const cardImage = document.getElementById('modal-card-image');
      const imagePlaceholder = document.getElementById('modal-image-placeholder');
      const cardName = document.getElementById('modal-card-name');
      const cardDetails = document.getElementById('modal-card-details');

      let imageUrl = card.cardImage || '';

      // Convert Google Drive URLs
      if (imageUrl.includes('drive.google.com/thumbnail')) {
        const fileIdMatch = imageUrl.match(/id=([a-zA-Z0-9_-]+)/);
        if (fileIdMatch && fileIdMatch[1]) {
          imageUrl = `https://lh3.googleusercontent.com/d/${fileIdMatch[1]}=w1000-h1400`;
        }
      } else if (imageUrl.includes('lh3.googleusercontent.com') && imageUrl.includes('=w1000') && !imageUrl.includes('-h')) {
        imageUrl = imageUrl.replace('=w1000', '=w1000-h1400');
      }

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° cache buster
      const cacheBuster = Math.floor(Date.now() / (1000 * 60));
      if (imageUrl.includes('lh3.googleusercontent.com')) {
        const separator = imageUrl.includes('?') ? '&' : '?';
        imageUrl += separator + 't=' + cacheBuster;
      }

      if (imageUrl) {
        cardImage.src = imageUrl;
        cardImage.style.display = 'block';
        imagePlaceholder.style.display = 'none';
      } else {
        cardImage.style.display = 'none';
        imagePlaceholder.style.display = 'block';
      }

      cardName.textContent = card.cardName || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠';
      const details = [];
      if (card.price) details.push(`‡∏£‡∏≤‡∏Ñ‡∏≤: ${card.price} ‡∏ö‡∏≤‡∏ó`);
      if (card.quantity) details.push(`‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${card.quantity}`);
      cardDetails.innerHTML = details.join('<br>');

      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Close Modal
    function closeModal() {
      const modal = document.getElementById('card-modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Handle modal click
    function handleModalClick(event) {
      if (event.target === event.currentTarget) {
        closeModal();
      }
    }

    // Show Skeleton Cards
    function showSkeletonCards(container) {
      let html = '<div class="cards-grid">';
      for (let i = 0; i < 9; i++) {
        html += `
          <div class="card-item skeleton-card" style="cursor: default; pointer-events: none;">
            <div class="card-image-container">
              <div class="skeleton-image"></div>
            </div>
            <div class="card-info">
              <div class="skeleton-text medium"></div>
              <div class="skeleton-text short" style="margin-top: 12px;"></div>
              <div class="skeleton-text" style="margin-top: 16px;"></div>
            </div>
          </div>
        `;
      }
      html += '</div>';
      container.innerHTML = html;
    }

    // Event Listeners
    document.getElementById('search').addEventListener('input', updateDisplay);
    document.getElementById('sort').addEventListener('change', updateDisplay);

    // Load cards on page load
    loadCards();
  </script>
